<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Eloissa Andal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <header>
        <nav id="desktop-nav">
            <div class="logo">
                <!-- logo -->
                <a href="index.html" class="ds-logo">
                    <span>E</span>Eloissa Andal
                </a>
                <!-- logo -->
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-image.png" alt="Profile Picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">HI THERE</p>
        <h1 class="title">I am Maria Eloissa M. Andal</h1>
        <p class="section__text__p2"> UI/UX DESIGNER + DEVELOPER based in Philippines.</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/cv_madz_01.pdf')"
          >
            Download CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href = './#contact'"
          >
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href='https://linkedin.com'"
          />
          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href='https://github.com'"
          />
        </div>
      </div>

    <script src="script.js"></script>
